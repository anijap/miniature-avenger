<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <script src="https://code.angularjs.org/1.4.0-beta.6/angular.js"></script>
    <script src="https://raw.githubusercontent.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="new-item.modal.js"></script>

    <!-- bower:js -->
    <script src="bower_components/filesaver/filesaver.js"></script>
    <!-- endbower -->
</head>
<body ng-controller="MainController">
    <!--<h1>Follow</h1>
    <div id="new-goal">
        <input type="text" required placeholder="new goal" ng-model="newItemName" />
    </div>-->
    <button ng-show="data.parent !== data" ng-click="goToParent(data)">Go to parent</button>
    <div>
        {{data.name}}
    </div>
    <div>
        {{data.description}}
    </div>

    <!--TODO: why can't these two buttons be placed below the accordion?-->
    <button class="btn btn-default btn-sm" ng-click="addItem(data)">Add Item</button>
    <button class="btn btn-default btn-sm" ng-click="saveData(data)">Save data</button>

    <accordion>
        <accordion-group heading="{{item.name}}" ng-repeat="item in data.children">
            {{item.description}}

            <button class="btn btn-default btn-sm" ng-click="goToItem(item)">Go to item!</</button>
        </accordion-group>
    </accordion>
    


    <!--<pre>{{ data | json }}</pre>-->
    {{ error }}
</body>
</html>
